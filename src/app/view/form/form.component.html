<div class="container">
  <h1> Calculadora Salarial</h1>
  <h2>Ajustada a la reforma laboral</h2>
</div>
<form>
  <div class="form-group">
    <div class="container">
      <label for="nombre">Nombres: {{peticion.nombres}}</label>
      <input class="form-control" type="text" id="nombre" name="nombre" [(ngModel)]="peticion.nombres">
    </div>
    <div class="container">
      <label for="aprendiz">Soy aprendiz del SENA:</label>
      <input class="form-check-input" type="checkbox" id="aprendiz" name="aprendiz" [(ngModel)]="peticion.sena">
    </div>
    <div class="container" *ngIf="peticion.sena">
      <div class="form-check" >
        <input class="form-check-input" type="radio" value="lectiva" name="etapa" id="lectiva"
          [(ngModel)]="peticion.etapa">
        <label class="form-check-label" for="lectiva">
          Etapa Lectiva
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="productiva" name="etapa" id="productiva"
          [(ngModel)]="peticion.etapa">
        <label class="form-check-label" for="productiva">
          Etapa Productiva
        </label>
      </div>
    </div>
    <div class="container" *ngIf="!peticion.sena">
      <label for="salario">Salario Base: </label>
      <input class="form-control" type="number" id="salario" name="salario">
    </div>
    <br>
    <div class="container">
      <h3>Cu√°l es tu jornada laboral?</h3>
      <p>Agrega los bloques de horas:</p>
      <br>
      <div>
        <app-turno [nombre]="nombreTurno" [id]="idTurno" (turnoEmitter)="setTurno($event)"></app-turno>
      </div>
    </div>
  </div>
</form>
