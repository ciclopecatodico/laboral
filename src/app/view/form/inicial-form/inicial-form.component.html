<div class="container">
  <div class="row">
    <label for="nombre">Cómo te llamas?</label>
    <input class="form-control" type="text" id="nombre" name="nombre" [(ngModel)]="peticion.nombres">
  </div>
  <div class="row" *ngIf="false">
    <label for="edad">Cuál es tu edad?</label>
    <input class="form-control" type="number" id="edad" name="edad" [(ngModel)]="peticion.edad">
  </div>
  <div class="row" *ngIf="false">
    <label for="experiencia">Hace cuantos años trabajas?</label>
    <input class="form-control" type="number" id="experiencia" name="experiencia" [(ngModel)]="peticion.experiencia">
  </div>
  <div class="row" *ngIf="false">
    <label for="nombre">Te pensionarás como?</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" value="hombre" name="sexo" id="hombre" [(ngModel)]="peticion.sexo">
      <label class="form-check-label" for="hombre">
        Hombre a los 62 años.
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" value="mujer" name="sexo" id="mujer" [(ngModel)]="peticion.sexo">
      <label class="form-check-label" for="mujer">
        Mujer a los 57 años.
      </label>
    </div>
  </div>

  <br>
  <div class="row">
    <h3>Cuál es tu jornada laboral?</h3>
    <div>
      <p>Agrega los bloques de horas que componen tu jornada laboral
        <br>
        Ej:
      </p>
      <ul>
        <li>8:00 a 13:00 los Lunes, Martes, Miércoles, Jueves, Viernes, Sábado</li>
        <li>14:00 a 18:00 los Lunes, Martes, Miércoles, Jueves, Viernes</li>
      </ul>
    </div>
    <div class="turnoCard" *ngFor="let item of turnos">
      <app-turno [turno]="item" (turnoChange)="setTurno($event)" (deleteEmitter)="deleteTurno($event)"></app-turno>
    </div>
  </div>
  <div class="row">
    <div class="row">
      <div class="spacer">
        <button button type="button" class="btn btn-primary" (click)="agregarTurno()">Agregar Turno</button>
      </div>
      <div class="spacer">
        <button button type="button" class="btn btn-danger" (click)="borrar()">Limpiar</button>
      </div>
      <div class="spacer">
        <button button type="button" class="btn btn-success" (click)="process()">Empezar Simulación</button>
      </div>
    </div>
  </div>
</div>
