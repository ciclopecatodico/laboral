<div class="row" align="center">
    <b>{{barras.label}}</b>
    <apx-chart [series]="barras.series" [chart]="barras.chart" [dataLabels]="barras.dataLabels"
    [plotOptions]="barras.plotOptions" [yaxis]="barras.yaxis" [xaxis]="barras.xaxis"
    [legend]="barras.legend" [responsive]="barras.responsive"></apx-chart>
</div>
