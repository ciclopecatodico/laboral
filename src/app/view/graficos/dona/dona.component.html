<!--The content below is only a placeholder and can be replaced.-->
<div class="row" align="center">
  <div class="chart" *ngFor="let dona of donas">
    <b>{{dona.label}}</b>
    <apx-chart [series]="dona.series" [dataLabels]="dona.dataLabels" [chart]="dona.chart"
      [labels]="dona.labels" [responsive]="dona.responsive" [colors]="dona.colors"></apx-chart>
  </div>
</div>
