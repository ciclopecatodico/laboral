<!--The content below is only a placeholder and can be replaced.-->
<div class="row" align="center">
  <div class="chart" *ngFor="let reforma of donas">
    <b>{{reforma.label}}</b>
    <apx-chart [series]="reforma.series" [chart]="reforma.chart" [labels]="reforma.labels"
      [responsive]="reforma.responsive" [dataLabels]="reforma.dataLabels"></apx-chart>
  </div>
</div>
