
<div>
  <br>
  <p>
    Haz clic sobre las filas para ver los detalles.
  </p>
</div>

<div class="table-responsive">
  <table class="table align-middle">
    <thead>
      <tr>
        <th scope="col" *ngFor="let tipo of tiposHoras">{{tipo}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dia of semana" ngClass="{{'table-'+dia.style}}" [hidden]="hidden(dia)"
        (click)="toogle(dia.reformaName)">
        <th scope="row">{{dia.label}}</th>
        <td scope="row">{{dia.reformaLabel}}</td>
        <td scope="row">
          <div [innerHTML]="dia.horarios.join('\<br/>')"></div>
        </td>
        <td scope="row">{{dia.horasDiurnas}}</td>
        <td scope="row">{{dia.horasNocturnas}}</td>
        <td scope="row">{{dia.horasExtraDiurna}}</td>
        <td scope="row">{{dia.horasExtraNocturna}}</td>
        <th scope="row">{{dia.totalHoras}}</th>
      </tr>
    </tbody>
  </table>
</div>
