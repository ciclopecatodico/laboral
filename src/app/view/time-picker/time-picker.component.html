<div>
    <div class="timeInput" (click)="showPanel=!showPanel">{{hour}}:{{minute}} {{ampm}}</div>
    <div class="panel" *ngIf="showPanel">
        <div class="hour">
            <div *ngFor="let item of list.horas_12">
                <div class="hourItem" (click)="setHour(item.id)">{{item.label}}</div>
            </div>
        </div>
        <div class="minute">
            <div *ngFor="let item of list.minutos">
                <div (click)="setMinute(item.id)">{{item.label}}</div>
            </div>
        </div>
        <div class="ampm">
            <div *ngFor="let item of list.amPm">
                <div (click)="setAmpm(item.id)">{{item.label}}</div>
            </div>
        </div>
    </div>
</div>
