<div class="turnoDiv">
    <div class="row">
        <div class="col">
            <h4>{{turno.nombre}}</h4>
        </div>
        <div class="col-auto">
            <div class="btn btn-danger" (click)="eliminarTurno(turno.id)">
                Eliminar {{turno.id}} 
            </div> 
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="horaInicio">Hora Inicio:</label>
            <time-picker id="horaInicio" [time]="turno.inicio" (setTime)="setHoraInicio($event)"></time-picker>
        </div>
        <div ngClass="{{invalidFin?'col validationError':'col'}}">
            <label for="horaFin">Hora Fin:</label>
            <time-picker id="horaFin" [time]="turno.fin" [invalid]="invalidFin"
                (setTime)="setHoraFin($event)"></time-picker>
        </div>
        <div class="col">
            <label for="horas">Horas turno:</label>
            <input type="text" id="horas" disabled="true" class="form-control" [(ngModel)]="horas">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <day-picker (days)="setDays($event)"></day-picker>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="horasTurno">Horas totales a la semana:</label>
            <input type="text" id="horasTurno" disabled="true" class="form-control" [(ngModel)]="horasTurno">
        </div>
    </div>
</div>
